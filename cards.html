<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="./cards.css">
    <link rel="shortcut icon" href="./Images/Krishna.jpg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Great+Vibes&family=Noto+Sans+KR:wght@100..900&family=Quicksand:wght@300..700&family=Sedan+SC&display=swap" rel="stylesheet">

</head>
<body>
    <!-- main>section>div*3>img+h3>h2*2+button -->
    <main>   
        <section>
            <div class="card">
                <img src="./Images/M1.jpg" alt="" id="I1">
                <h3> Realme </h3>
                    <h2 id="price">Price: <del>Rs.30000</del> Rs.15000</h2>
                    <h2>Rating:4</h2>
                    <button>Add to cart</button>
               
            </div>
            <div class="card">
                <img src="./Images/M2.webp" alt="" id="I2">
                <h3> One+  </h3>
                    <h2 id="price">Price: <del>Rs.70000</del> Rs.60000</h2>
                    <h2>Rating:4.5</h2>
                    <button>Add to cart</button>
               
            </div>
            <div class="card">
                <img src="./Images/M3.webp" alt="" id="I3">
                <h3>iPhone </h3>
                    <h2 id="price">Price: <del>Rs.250000</del> Rs.150000</h2>
                    <h2>Rating:5</h2>
                    <button>Add to cart</button>
                
            </div>
        </section>
    </main>
</body>
</html>
